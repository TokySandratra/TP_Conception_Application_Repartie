<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Inscription</title></head>
<body>
<h2>Créer un compte</h2>

<form th:action="@{/gestion/inscription}" th:object="${client}" method="post">
    Email: <input th:field="*{email}" type="email" required/><br>
    Mot de passe: <input th:field="*{password}" type="password" required/><br>
    Nom: <input th:field="*{nom}" required/><br>
    Prénom: <input th:field="*{prenom}" required/><br>
    <button type="submit">Valider</button>
</form>

<a th:href="@{/gestion/home}">Retour</a>
</body>
</html>
