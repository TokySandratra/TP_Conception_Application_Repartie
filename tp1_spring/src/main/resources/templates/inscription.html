<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"><title>Inscription</title></head>
    <body>
        <h2>Créer un compte</h2>

        <form th:action="@{/gestion/inscription}"  method="post">
            Email: <input name="email" type="email" required/><br>
            Mot de passe: <input name="password" type="password" required/><br>
            Nom: <input name="nom" required/><br>
            Prénom: <input name="prenom" required/><br>
            <button type="submit">Valider</button>
        </form>

        <a th:href="@{/gestion/home}">Retour</a>
    </body>
</html>
