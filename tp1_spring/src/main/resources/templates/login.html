<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Connexion</title></head>
<body>
<h2>Connexion</h2>

<form th:action="@{/gestion/login}" th:object="${client}" method="post">
    Email: <input th:field="*{email}" type="email"/><br>
    Mot de passe: <input th:field="*{password}" type="password"/><br>
    <button type="submit">Se connecter</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red"></p>

<a th:href="@{/store/home}">Retour</a>
</body>
</html>
